<h1>{{title}}</h1>
<h2>My Movies</h2>
<ul class="movies">
  <li *ngFor="#movie of movies"
      [class.selected]="movie === selectedMovie"
      (click)="onSelect(movie)">
    <span class="icon">{{movie.id}}</span> {{movie.name}}
  </li>
</ul>
<div *ngIf="selectedMovie">
  <h2>
    {{ selectedMovie.name | uppercase }} is my movie
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
